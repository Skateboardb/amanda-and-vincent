<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amanda & Vincent</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container-fluid" id="header">
      <img id="logo" src="assets/img/logo.png" alt="" />
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Venue </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Stay</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registry</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bridal Party</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Our Story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Map</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <img id="hero-text" src="assets/img/hero-text.png" alt="" srcset="" />
    </div>

    <div class="container-fluid" id="main">
      <div class="row">
        <div class="col-11" id="main-column">
          <h1 id="save-date-headline">
            Save the date
            <span><img src="assets/img/rings.jpg" alt="" srcset="" /></span>
            January 1, 2022
          </h1>
          <div class="row block" id="save-date-row">
            <div class="col-3 save-date-col" id="save-date-space"></div>
            <div class="col-6 save-date-col" id="save-date-venue"></div>
            <div class="col-3 save-date-col" id="save-date-hotel"></div>
          </div>

          <div class="row block" id="registry">
            <div class="col-12">
              <div class="row justify-content-center" id="helper-div">
                <div class="col-4 registry-div">
                  <img
                    class="registry-img"
                    src="assets/img/registry/macys.jpg"
                    alt=""
                    srcset=""
                  />
                </div>
                <div class="col-4 registry-div">
                  <img
                    class="registry-img"
                    src="assets/img/registry/crate-barrel.jpg"
                    alt=""
                    srcset=""
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row block" id="stay">
            <div class="col booking-helper">
              <div class="row">
                <div class="col" id="booking">
                  <div class="row justify-content-center">
                    <div class="col-3 booking-form">
                      <div class="row">
                        <h2 class="col form-header">Check In</h2>
                      </div>
                      <div class="row">
                        <p class="col form-field">text</p>
                      </div>
                    </div>
                    <div class="col-3 booking-form">
                      <div class="row">
                        <h2 class="col form-header">Check Out</h2>
                      </div>
                      <div class="row">
                        <p class="col form-field">text</p>
                      </div>
                    </div>
                    <div class="col-3 booking-form">
                      <div class="row">
                        <h2 class="col form-header">Rooms</h2>
                      </div>
                      <div class="row">
                        <p class="col form-field">text</p>
                      </div>
                    </div>
                    <div class="col-3 booking-form">
                      <div class="row">
                        <h2 class="col form-header">Guests</h2>
                      </div>
                      <div class="row">
                        <p class="col form-field">text</p>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="button">Book Now</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-7" id="room-photo"></div>
            <div class="col-5">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-10">
                  <h1>Stay</h1>
                </div>
              </div>
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row"></div>
      <div class="row"></div>
    </div>

    <div class="container-fluid" id="our-story"></div>
    <div class="container-fluid" id="footer"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
